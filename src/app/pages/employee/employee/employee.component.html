<div class="container">

  <div class="pt-20">

    <div class="w-full mb-3 px-10">
      <h1 class="text-primary">Employee List</h1>
      <small class="text-secondary">List for your employees</small>
    </div>

    <app-datatables [options]="options" (rowEvent)="detail($event)">
      <div class="flex flex-col lg:flex-row md:flex-row sm:flex-row justify-between items-center gap-2">
        <form [formGroup]="form" (ngSubmit)="filter()">
          <div class="flex flex-col lg:flex-row md:flex-row sm:flex-row lg:w-[800px] md:w-[800px] sm:w-[800px] gap-4">

            <div class="relative w-full lg:w-[200px] md:w-[200px] sm:w-[200px]">
              <div class="absolute inset-y-0 start-0 top-0 flex items-center ps-3.5 pointer-events-none">
                <svg class="w-4 h-4 text-gray-500" xmlns="http://www.w3.org/2000/svg" fill="none"
                     viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round"
                        d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z"/>
                </svg>
              </div>
              <input
                id="search"
                formControlName="search"
                type="text"
                aria-describedby="helper-text-explanation"
                class="indent-7 tracking-wider rounded-lg bg-gray-100 border border-gray-300 text-gray-900 text-xs focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
                placeholder="Search"
                required
              />
            </div>
            <div class="flex flex-row">
              <div class="relative w-full">
                <div class="absolute inset-y-0 start-0 top-0 flex items-center ps-3.5 pointer-events-none">
                  <svg class="w-4 h-4 text-gray-500" aria-hidden="true"
                       xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 16">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                          d="M5 2a1 1 0 0 1 1-1h12a1 1 0 0 1 1 1v8a1 1 0 0 1-1 1M2 5h12a1 1 0 0 1 1 1v8a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V6a1 1 0 0 1 1-1Zm8 5a2 2 0 1 1-4 0 2 2 0 0 1 4 0Z"/>
                  </svg>
                </div>
                <input
                  id="salaryFrom"
                  formControlName="salaryFrom"
                  type="number"
                  aria-describedby="helper-text-explanation"
                  class="indent-7 tracking-wider rounded-lg bg-gray-100 border border-gray-300 text-gray-900 text-xs focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
                  placeholder="Salary From Ex: 0"
                  minlength="1"
                  required
                />
              </div>
              <div class="relative w-20 flex flex-col justify-center items-center">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                     stroke="currentColor" class="size-4">
                  <path stroke-linecap="round" stroke-linejoin="round"
                        d="M7.5 21 3 16.5m0 0L7.5 12M3 16.5h13.5m0-13.5L21 7.5m0 0L16.5 12M21 7.5H7.5"/>
                </svg>
              </div>
              <div class="relative w-full">
                <div class="absolute inset-y-0 start-0 top-0 flex items-center ps-3.5 pointer-events-none">
                  <svg class="w-4 h-4 text-gray-500" aria-hidden="true"
                       xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 16">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                          d="M5 2a1 1 0 0 1 1-1h12a1 1 0 0 1 1 1v8a1 1 0 0 1-1 1M2 5h12a1 1 0 0 1 1 1v8a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V6a1 1 0 0 1 1-1Zm8 5a2 2 0 1 1-4 0 2 2 0 0 1 4 0Z"/>
                  </svg>
                </div>
                <input
                  id="salaryTo"
                  formControlName="salaryTo"
                  type="number"
                  aria-describedby="helper-text-explanation"
                  class="indent-7 tracking-wider rounded-lg bg-gray-100 border border-gray-300 text-gray-900 text-xs"
                  placeholder="Salary To Ex: 1000"
                  minlength="1"
                  required
                />
              </div>

            </div>

            <button
              type="submit"
              class="inline-flex justify-center rounded-lg font-semibold text-white  bg-primary hover:bg-primary-h focus:ring-1 focus:outline-none focus:ring-blue-500 text-xs px-5 py-2.5 text-center tracking-wider"
            >
              <svg class="w-4 h-4 me-2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" d="M12 3c2.755 0 5.455.232 8.083.678.533.09.917.556.917 1.096v1.044a2.25 2.25 0 0 1-.659 1.591l-5.432 5.432a2.25 2.25 0 0 0-.659 1.591v2.927a2.25 2.25 0 0 1-1.244 2.013L9.75 21v-6.568a2.25 2.25 0 0 0-.659-1.591L3.659 7.409A2.25 2.25 0 0 1 3 5.818V4.774c0-.54.384-1.006.917-1.096A48.32 48.32 0 0 1 12 3Z" />
              </svg>

              <span>Filter</span>
            </button>

            <button
              type="button"
              (click)="clear()"
              class="inline-flex justify-center rounded-lg font-semibold text-white bg-warning hover:bg-warning focus:ring-1 focus:outline-none focus:ring-blue-500 text-xs px-5 py-2.5 text-center tracking-wider"
            >
              <svg class="w-4 h-4 me-2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" d="M12 9.75 14.25 12m0 0 2.25 2.25M14.25 12l2.25-2.25M14.25 12 12 14.25m-2.58 4.92-6.374-6.375a1.125 1.125 0 0 1 0-1.59L9.42 4.83c.21-.211.497-.33.795-.33H19.5a2.25 2.25 0 0 1 2.25 2.25v10.5a2.25 2.25 0 0 1-2.25 2.25h-9.284c-.298 0-.585-.119-.795-.33Z" />
              </svg>

              <span>Clear</span>
            </button>
          </div>
        </form>
        <div class="flex flex-col w-full lg:w-24 md:w-24 sm:w-24">
          <button
            (click)="create()"
            type="button"
            class="inline-flex justify-center w-full lg:w-24 md:w-24 sm:w-24 rounded-lg font-semibold text-white  bg-primary hover:bg-primary-h focus:ring-1 focus:outline-none focus:ring-blue-500 text-xs px-5 py-2.5 text-center tracking-wider"
          >
            <svg class="w-4 h-4 me-2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                 stroke-width="1.5" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15"/>
            </svg>
            <span>Add</span>
          </button>
        </div>
      </div>
    </app-datatables>
  </div>
</div>
