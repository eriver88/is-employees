<nav class="flex" aria-label="breadcrumb">
  <ol class="inline-flex items-center rtl:space-x-reverse p-4 text-xs text-primary">

    <ng-container *ngFor="let breadcrumb of breadcrumbs; index as i">

      <li class="inline-flex items-center" *ngIf="!i">
        <a [routerLink]="breadcrumb.url" class="inline-flex items-center text-xs text-primary">
          <svg class="w-5 h-5 me-2.5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" d="M15 19.128a9.38 9.38 0 0 0 2.625.372 9.337 9.337 0 0 0 4.121-.952 4.125 4.125 0 0 0-7.533-2.493M15 19.128v-.003c0-1.113-.285-2.16-.786-3.07M15 19.128v.106A12.318 12.318 0 0 1 8.624 21c-2.331 0-4.512-.645-6.374-1.766l-.001-.109a6.375 6.375 0 0 1 11.964-3.07M12 6.375a3.375 3.375 0 1 1-6.75 0 3.375 3.375 0 0 1 6.75 0Zm8.25 2.25a2.625 2.625 0 1 1-5.25 0 2.625 2.625 0 0 1 5.25 0Z" />
          </svg>
          {{ breadcrumb.text }}
        </a>
      </li>

      <li *ngIf="breadcrumbs.length !== (i + 1) && i">
        <div class="flex items-center">
          <a [routerLink]="breadcrumb.url" class="inline-flex items-center text-xs text-primary">
            <svg class="w-4 h-4 mt-0.5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" d="m9 20.247 6-16.5" />
            </svg>
            {{ breadcrumb.text }}
          </a>
        </div>
      </li>

      <li *ngIf="breadcrumbs.length === (i + 1)">
        <div class="flex items-center">
          <svg class="w-4 h-4 mt-0.5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" d="m9 20.247 6-16.5" />
          </svg>
          <span class="ms-1 text-primary">{{ breadcrumbs[breadcrumbs.length - 1]["text"] }}</span>
        </div>
      </li>

    </ng-container>
  </ol>
</nav>
